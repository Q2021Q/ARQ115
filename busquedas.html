<body>
	<div class="topbar navbar-fixed-top">
		<a class="topbar-logo" target="_blank" href="http://www.keenthemes.com">
			<img src="plugins/img/logo2.png" alt="Logo">
		</a>

		
		<a class="topbar-link" data-hint="tooltip" data-original-title="Theme Documentation" data-placement="bottom" href="Simulador.html" role="button">Simulador</a>

		<a class="topbar-link" data-hint="tooltip" data-original-title="Keenthemes Developer Blog" data-placement="bottom" href="busquedas.html" role="button">Busquedas</a>

		<span class="topbar-sep"></span>




	</div>

	<div class="banner">
		<div class="container">
			<div class="row">
				<div class="col-md-10">
					<div class="form-group">
						
						<div class="col-md-4">
							<label class="col-md-11 control-label">Platos</label>
							<input type="number" min="1" class="form-control" id="txtPlatos" name="txtPlatos" value="" required>
							
						</div>
						
						<div class="col-md-4">
							<label class="col-md-11 control-label">Cilindros</label>
							<input type="number" min="1" class="form-control" id="txtCilindros" name="txtCilindros" value="" required>						  
						</div>

						<div class="col-md-4">	
						<label class="col-lg-11 control-label">Sectores por pista</label>			   
							<input type="number" min="1" class="form-control"  id="txtSectXPista" name="txtSectXPista" required>		
							<span class="input-group-btn"></span>
						</div>	
					</div><br><br>
					<div class="form-group">
												

					</div><br><br>
					<div class="form-group">
						<div class="col-md-4">	
							<label class="col-lg-11 control-label">Tiempo de busqueda (ms)</label>			   
							<input type="number" min="1" class="form-control" id="txtTiempoBusq" name="txtTiempoBusq" required>		
							<span class="input-group-btn"></span>
						</div>	

						<div class="col-md-4">
							<label class="col-lg-11 control-label">Velocidad Rotacional</label>
							<input type="number" min="1" class="form-control" id="txtVelRot" name="txtVelRot" required>						  
						</div>
						
						<div class="col-md-4"> 
						<label class="col-lg-11 control-label">Revoluciones</label>
							<select class="form-control select" onchange="" id="selectVelRot" required>
								<option value="" selected="selected">seleccione una velocidad</option>
								<option value="RPS">RPS</option>
								<option value="RPM">RPM</option>
								<option value="RPH">RPH</option>                                             
							</select>
						</div>


					</div>

				</div>
				
				
			</div>	
			
		</div>	
		

	</div>

		<div class="container">
			<div class="row">
				<div class="col-md-6">

					<div class="form-group">
						<label class="col-md-4 control-label">Peticion 1</label>
						<div class="col-md-8">
							<input type="number" min="1" class="form-control" id="txtPet1" name="txtPet1" value="" required>

						</div>
					</div>
					<div class="form-group">
						<label class="col-md-4 control-label">Peticion 2</label>
						<div class="col-md-8">
							<input type="number" min="1" class="form-control" id="txtPet2" name="txtPet2" value="" required>						  
						</div>
					</div><br><br>

				</div>
			</div>
		</div>		


	<div class="col-md-6">
				<input type="button"  onclick="tiempoTotalBusq();" value="Calcular" class="btn btn-primary">
				<input type="button"  onclick="limpiarCls();" value="Limpiar" class="btn btn-primary">

				<div class="datos"><h1><i>Resultados</i></h1><hr><br>
					<div class="form-group" id="tiempoRotacionalX">
						<label class="control-label" id="tiempoRotacional"></label><br>

						<label class="control-label" id="tiempoRotacional2"></label><br>
						<label class="control-label" id="tiempoRotacional3"></label><br>
						<label class="control-label" id="tiempoRotacional4"></label><br>
						<label class="control-label" id="tiempoRotacional5"></label><br>

						
					</div>
				</div>
			</div>

	<div class="container">
		<table class="table table-striped">
			<caption><b><i>Tabla de datos</i></b></caption>
			<thead class="thead-dark">
				<tr>
					<th scope="col">Petici√≥n</th>
					<th scope="col">Cilindro</th>
					<th scope="col">Cabeza</th>
					<th scope="col">Sector</th>
				</tr>
			</thead>


			<tr>
				<td id="celda1">&nbsp;</td>
				<td id="celda2">&nbsp;</td>
				<td id="celda3">&nbsp;</td>
				<td id="celda4">&nbsp;</td>
			</tr>
			<tr>
				<td id="celda5">&nbsp;</td>
				<td id="celda6">&nbsp;</td>
				<td id="celda7">&nbsp;</td>
				<td id="celda8">&nbsp;</td>
			</tr>
		</table>
