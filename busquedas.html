						<div class="col-md-4">
							<label class="col-md-4 control-label">Cilindros</label>

						</div>

							<label class="col-lg-11 control-label">Velocidad Rotacional</label>

						</div>
						
						<div class="col-md-4"> 
						<label class="col-lg-11 control-label">Revoluciones</label>
							<select class="form-control select" onchange="" id="selectVelRot" required>
								<option value="" selected="selected">seleccione una velocidad</option>
								<option value="RPS">RPS</option>
								<option value="RPM">RPM</option>
								<option value="RPH">RPH</option>                                             
							</select>
						</div>


					</div>
